<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<title>游币管理员后台登录页面</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="author" content="">

<!-- Le styles -->

<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/bootstrap.css">

<script type="text/javascript" src="el表达式获取项目的绝对路径js/jquery.js"></script>
<!-- MAIN EFFECT -->
<script type="text/javascript" src="js/bootstrap.js"></script>

<link rel="shortcut icon" href="js/dataTable/img/minus.png">

<script src="js/jquery-1.7.2.min.js"></script>
<style type="text/css">
#zhong {
	margin-top: 200px;
}

#yzmsj {
	display: none;
}

#1 {
	color: green;
}
</style>


</head>

<body>
	<div id="preloader"></div>
	<div class="container">
		<div id="zhong">
			<div class="" id="login-wrapper">
				<div class="row">
					<div class="col-md-4 col-md-offset-4">
						<div id="logo-login">
							<h1>游币后台登录页面</h1>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-4 col-md-offset-4">
						<div class="account-box">
							<form action=""
								method="post">

								<div class="row">
									<div class="col-sm-9">
										<label for="inputUsername">用户名</label>
										<div class="row">
											<div class="col-xs-8 col-sm-12">
												<input type="text"
													required="required" class="form-control">
											</div>
											<div class="col-xs-3 col-sm-5">
												<span id="1"></span>
											</div>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-sm-9">
										<label for="pwd">密码</label> <input type="password"
											required="required" 
											class="form-control">
									</div>
								</div>
								
								
								<div class="row">
									<div class="col-sm-9">
										<label for="inputverificationcode">验证码 </label>
										<div class="row">
											<div class="col-xs-8 col-sm-8">
												<input type="text" required="required"  class="form-control">
											</div>
											<div class="col-xs-2 col-sm-2">
												<input class="btn btn-warning" type="button" disabled="disabled" id="btn"
													value="获取验证码" />
												
											</div>
										</div>
									</div>
								</div>
								
								<div ></div>
								
								<div class="row">
									&nbsp;
								</div>
								<button id="start" class="btn btn btn-primary " disabled="disabled" type="submit">登 录
								</button>
							</form>
							<a class="forgotLnk" href="index.jsp"></a>
							<div class="row-block">
								<div class="row"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
