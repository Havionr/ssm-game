
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>游币比例管理页面</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="author" content="">
<script src="../js/My97DatePicker/WdatePicker.js"></script>
<link href="../css/bootstrap.min.css" rel="stylesheet">
<script src="../js/bootstrap.min.js"></script>
<style type="text/css">
#container {
	margin-top: -20px;
	margin-left: 10px;
}
</style>
<link href="css/doubleDate.css" rel="stylesheet" type="text/css" />

<style type="text/css">
*{margin:0;padding:0;list-style-type:none;}
a,img{border:0;}
body{font:12px/180% Arial, Helvetica, sans-serif, "新宋体";}


.iptgroup{width:620px;height:60px;margin:20px auto 0 auto;}
.iptgroup li{float:left;height:30px;line-height:30px;padding:5px;}
.iptgroup li .ipticon{background:url(blue/date_icon.gif) 98% 50% no-repeat;border:1px #CFCFCF solid;padding:3px;}
</style>
</head>
<body>
	<div>
		<div id="container">
			<div class="page-header ">
				<h2>密保卡生成</h2>
			</div>
			<div class="row">
				<div class="col-xs-6 col-sm-4">
								<div class="modal-body">
									<form class="form-horizontal" action="">
										
										<table class="table table-bordered table-hover table-condensed  ">
											<tbody>
												<tr>
													<td>数量(张)</td>
													<td><input type="text"  placeholder="必须输入整数"  /></td>
												</tr>
												<tr>
													<td>选择需要生成卡的省份</td>
													<td> <select 
													class="selectpicker bla bla bli" multiple data-live-search="true">
													<optgroup>
														<option value="">北京</option>
														<option value="">上海</option>
														<option value="">北京</option>
														<option value="">北京</option>
													</optgroup>
												</select></td>
												</tr>
												<tr>
													<td>金额(游币数量)</td>
													<td><input type="text"  placeholder="必须输入整数"
														/></td>
												</tr>
												<tr class="iptgroup">
												  	<td>有效期开始时间<input type="text"  readonly="readonly" class="doubledate ipticon"/></td>
												  	<td>有效期结束时间<input type="text"  readonly="readonly" class="doubledate ipticon"/></td>
												</tr>
											</tbody>
										</table>


										<div class="form-group">
											<div class="col-sm-offset-2 col-sm-10">
												<button type="submit" class="btn btn-primary">生成密保卡</button>
												
									<button class="btn btn-warning" >返回上一页</button>
											</div>
										</div>
									</form>
								</div>

							</div>
						</div>
					</div>
				</div>

</body>

<style>
td {
	vertical-align: middle !important;
}
</style>
</html>
