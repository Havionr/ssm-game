<!DOCTYPE html>
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<meta name="description" content="注册界面" />
<title>注册界面</title>
<link rel="stylesheet" href="../css/jq22.css">
<link rel="stylesheet" href="../css/bootstrap.min.css">
<link rel="stylesheet" href="../css/bootstrap.css">
<script src="../js/jquery-1.7.2.min.js"></script>
<style type="text/css">
	.red{
		color:red;
	}
	.green{
		color:green;
	}
</style>
</head>
<body>
<!-- begin -->
<div id="login">
    <div class="wrapper">
        <div class="login">
            <form action="" method="post" class="container offset1 loginform" >
                <div id="owl-login">
                    <div class="hand"></div>
                    <div class="hand hand-r"></div>
                    <div class="arms">
                        <div class="arm"></div>
                        <div class="arm arm-r"></div>
                    </div>
                </div>
                <div class="pad">
                    <div class="control-group">
                        <div class="controls text-center">
                            <h4>游币用户注册</h4>
                        </div>
                    </div>
                    <div class="control-group">
                        &nbsp;
                    </div>
                    
                    <div class="control-group">
                        <div class="controls">
                            <label for="userName" id="userNameMsg" class="glyphicon glyphicon-user"></label>
                            <input id="userName" type="text" name="userName"  placeholder="姓名(超过两个字符)" autofocus="autofocus" required="required" tabindex="1"  class="form-control input-medium">
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="controls">
                            <label for="password"  id="userPwdMsg" class="glyphicon glyphicon-th"></label>
                            <input id="userPwd" type="password" name="userPwd" placeholder="密码(6-16个字符)" required="required" tabindex="2" class="form-control input-medium">
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="controls">
                            <label for="password" id="userPwdMsg2"  class="glyphicon glyphicon-th"></label>
                            <input id="userPwd2" type="password"  placeholder="确认密码" required="required" tabindex="3" class="form-control input-medium">
                        </div>
                    </div>
                     
                    <div class="control-group">
                        <div class="controls">
                            <label for="Number"  class="glyphicon glyphicon-user"></label>
                            <input  type="text"  placeholder="手机号码 " required="required"  tabindex="4"  class="form-control input-medium">
                        </div>
                    </div>
		    <div class="control-group">
                        <div class="controls">
                            <input type="radio" name="sex" value="0"  tabindex="5" checked="checked"/>男
                            <input type="radio" name="sex" value="1"  tabindex="6"/>女
                        </div>
                    </div>
		    <div class="control-group">
                        <div class="controls">
                            <label for="birthday" id="birthdayMsg" class="glyphicon glyphicon-user"></label>
                            <input id="birthday" type="text"  placeholder="生日 " required="required"  tabindex="7"  class="form-control input-medium">
                        </div>
                    </div>
                </div>
                <div class="form-actions">
                    <a href="login.html" tabindex="9" class="btn btn-link text-muted " style="color:red">返回登录</a>
                    <button type="submit" tabindex="8" class="btn btn-primary">点击注册</button>
                </div>
            </form>
        </div>
    </div>
    </div>
    
	<script type="text/javascript" src="../js/canvas-particle.js"></script>
	<script src="../js/jquery.min.js"></script>
    <script type="text/javascript" >
    $(function() {

        $('#login #userPwd,#login #userPwd2').focus(function() {
            $('#owl-login').addClass('password');
        }).blur(function() {
            $('#owl-login').removeClass('password');
        });
        var config = {
				vx: 4,
				vy:  4,
				height: 2,
				width: 2,
				count: 300,
				color: "121, 162, 185",
				stroke: "100,200,180",
				dist: 8000,
				e_dist: 60000,
				max_conn: 10
			};
			CanvasParticle(config);
         
    });
    </script>

<!-- end -->
</body>
</html>
