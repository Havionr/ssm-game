<!DOCTYPE html>
<head>
	
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<meta name="description" content="登录界面" />
<title>登录界面</title>
<link rel="stylesheet" href="../css/jq22.css">
<link rel="stylesheet" href="../css/bootstrap.min.css">
<link rel="stylesheet" href="../css/bootstrap.css">
<style type="text/css">
	#msg2{
		color:red;
	}
</style>
<!-- 控制粒子 -->
</head>
<body>

<!-- begin -->

<div id="login">
    <div class="wrapper">
        <div class="login">
            <form method="post" class="container offset1 loginform">
                <div id="owl-login">
                    <div class="hand"></div>
                    <div class="hand hand-r"></div>
                    <div class="arms">
                        <div class="arm"></div>
                        <div class="arm arm-r"></div>
                    </div>
                </div>
                <div class="pad">
                    <div class="control-group">
                        <div class="controls text-center">
                            <h4>游币客户登录</h4>
                        </div>
                    </div>
                    <div class="control-group">
                        &nbsp;
                    </div>
                    <div class="control-group">
                        <div class="controls">
                            <label for="name" id="nameMsg" class="glyphicon glyphicon-user"></label>
                            <input id="name" type="text" name="name" placeholder="用户名" required="required"  tabindex="1" autofocus="autofocus" class="form-control input-medium">
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="controls">
                            <label for="userPwd" id="userPwdMsg" class="glyphicon glyphicon-th"></label>
                            <input id="userPwd" type="password" name="userPwd" required="required" placeholder="密码(6-16个字符)" tabindex="2" class="form-control input-medium">
                        </div>
                    </div>
		   
                </div>
                <div class="form-actions"><a href="#" tabindex="5" class="btn pull-left btn-link text-muted"  style="color:red">忘记密码?</a><a href="register.html" tabindex="4" class="btn btn-link text-muted"  style="color:red">新用户注册</a>
                    <button type="button" tabindex="3"  class="btn btn-primary" >登录</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript" src="../js/canvas-particle.js"></script>
	<script src="../js/jquery.min.js"></script>
    
    <script type="text/javascript">
		window.onload = function(){
			var config = {
				vx: 4,
				vy:  4,
				height: 2,
				width: 2,
				count: 300,
				color: "121, 162, 185",
				stroke: "100,200,180",
				dist: 6000,
				e_dist: 20000,
				max_conn: 10
			};
			CanvasParticle(config);
		};
		
		 
		
		
	</script>
    <script>
    $(function() {

        $('#login #userPwd').focus(function() {
            $('#owl-login').addClass('password');
        }).blur(function() {
            $('#owl-login').removeClass('password');
        });
    });
    </script>
<!-- end -->
</body>
</html>
